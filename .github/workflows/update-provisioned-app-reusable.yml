name: "Update Provisioned App - Reusable"

on:
  workflow_call:
    inputs:
      target_repo:
        description: "Target repository to update (e.g., 'owner/app-name')"
        required: true
        type: string
      version:
        description: "Template release tag (use 'latest' for newest release)"
        required: false
        type: string
        default: "latest"
      base_branch:
        description: "Base branch to create PR against"
        required: false
        type: string
        default: "main"
      branch_name:
        description: "Name for the update branch (default: update-template-{version})"
        required: false
        type: string
        default: ""
      pr_title:
        description: "Title for the pull request"
        required: false
        type: string
        default: ""
      pr_body:
        description: "Body for the pull request"
        required: false
        type: string
        default: ""
    secrets:
      github_token:
        description: "GitHub token with repo permissions"
        required: true
    outputs:
      pr_url:
        description: "URL of the created pull request"
        value: ${{ jobs.update.outputs.pr_url }}
      pr_number:
        description: "Number of the created pull request"
        value: ${{ jobs.update.outputs.pr_number }}
      release_tag:
        description: "Template version used"
        value: ${{ jobs.update.outputs.release_tag }}
      branch_name:
        description: "Name of the branch created"
        value: ${{ jobs.update.outputs.branch_name }}

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Update Provisioned App
    runs-on: ubuntu-latest
    outputs:
      pr_url: ${{ steps.update.outputs.pr_url }}
      pr_number: ${{ steps.update.outputs.pr_number }}
      release_tag: ${{ steps.update.outputs.release_tag }}
      branch_name: ${{ steps.update.outputs.branch_name }}
    steps:
      - name: Update provisioned app
        id: update
        uses: algtools/actions/.github/actions/update-provisioned-app@main
        with:
          source_repo: ${{ github.repository }}
          target_repo: ${{ inputs.target_repo }}
          version: ${{ inputs.version }}
          base_branch: ${{ inputs.base_branch }}
          branch_name: ${{ inputs.branch_name }}
          pr_title: ${{ inputs.pr_title }}
          pr_body: ${{ inputs.pr_body }}
          github_token: ${{ secrets.github_token }}
