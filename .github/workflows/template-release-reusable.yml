name: "Template Release - Reusable"

on:
  workflow_call:
    inputs:
      template_name:
        description: "Name of the template (e.g., bff-template)"
        required: true
        type: string
      working_directory:
        description: "Directory containing the template"
        required: false
        type: string
        default: "."
      branch:
        description: "Branch being released (dev/qa/main)"
        required: true
        type: string
      retention_days:
        description: "Artifact retention days"
        required: false
        type: number
        default: 30
    secrets:
      gh_token:
        required: true
      admin_token:
        required: false
    outputs:
      version:
        description: "Version that was released"
        value: ${{ jobs.release.outputs.version }}
      tarball_url:
        description: "URL to download tarball"
        value: ${{ jobs.release.outputs.tarball_url }}

permissions:
  contents: write
  packages: read

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tarball_url: ${{ steps.upload.outputs.artifact-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.gh_token }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Copy transform utility
        run: |
          echo "ðŸ“‹ Copying transform utility..."
          mkdir -p ${{ inputs.working_directory }}/scripts

          # Determine which token to use
          TOKEN="${{ secrets.admin_token }}"
          if [ -z "$TOKEN" ]; then
            TOKEN="${{ secrets.gh_token }}"
          fi

          # Try multiple approaches to download the file
          FILE_PATH="${{ inputs.working_directory }}/scripts/transformTemplateToApp.ts"

          # Method 1: Try with ref=main
          echo "Attempting download with ref=main..."
          if curl -f -s -H "Authorization: token ${TOKEN}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -L "https://api.github.com/repos/algtools/actions/contents/.github/actions/test-template/transformTemplateToApp.ts?ref=main" \
            -o "${FILE_PATH}" 2>&1; then
            echo "âœ… Downloaded successfully with ref=main"
          else
            echo "âš ï¸  Failed with ref=main, trying without ref (default branch)..."
            # Method 2: Try without ref (uses default branch)
            if curl -f -s -H "Authorization: token ${TOKEN}" \
              -H "Accept: application/vnd.github.v3.raw" \
              -L "https://api.github.com/repos/algtools/actions/contents/.github/actions/test-template/transformTemplateToApp.ts" \
              -o "${FILE_PATH}" 2>&1; then
              echo "âœ… Downloaded successfully from default branch"
            else
              echo "âŒ All download methods failed"
              echo "Checking API response..."
              curl -v -H "Authorization: token ${TOKEN}" \
                -H "Accept: application/vnd.github.v3.raw" \
                "https://api.github.com/repos/algtools/actions/contents/.github/actions/test-template/transformTemplateToApp.ts" 2>&1 | head -20
              exit 1
            fi
          fi

          if [ ! -f "${FILE_PATH}" ]; then
            echo "âŒ File was not downloaded"
            exit 1
          fi

          # Verify file is not empty and contains expected content
          if [ ! -s "${FILE_PATH}" ]; then
            echo "âŒ Downloaded file is empty"
            exit 1
          fi

          if ! grep -q "transformTemplateToApp" "${FILE_PATH}"; then
            echo "âŒ Downloaded file doesn't contain expected content"
            head -5 "${FILE_PATH}"
            exit 1
          fi

          echo "âœ… Transform utility copied and verified"

      - name: Bump Version
        id: bump
        uses: algtools/actions/.github/actions/bump-version@main
        with:
          github_token: ${{ secrets.gh_token }}
          working_directory: ${{ inputs.working_directory }}

      - name: Get Current Version
        id: get-version
        working-directory: ${{ inputs.working_directory }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Current version: ${VERSION}"

      - name: Package Template
        id: package
        uses: algtools/actions/.github/actions/package-template@main
        with:
          working_directory: ${{ inputs.working_directory }}
          template_name: ${{ inputs.template_name }}
          version: ${{ steps.get-version.outputs.version }}

      - name: Upload Tarball Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.tarball_name }}
          path: ${{ inputs.working_directory }}/${{ steps.package.outputs.tarball_path }}
          retention-days: ${{ inputs.retention_days }}
