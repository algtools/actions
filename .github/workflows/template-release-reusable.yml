name: "Template Release - Reusable"

on:
  workflow_call:
    inputs:
      template_name:
        description: "Name of the template (e.g., bff-template)"
        required: true
        type: string
      working_directory:
        description: "Directory containing the template"
        required: false
        type: string
        default: "."
      branch:
        description: "Branch being released (dev/qa/main)"
        required: true
        type: string
      retention_days:
        description: "Artifact retention days"
        required: false
        type: number
        default: 30
    secrets:
      gh_token:
        required: true
      admin_token:
        required: false
    outputs:
      version:
        description: "Version that was released"
        value: ${{ jobs.release.outputs.version }}
      tarball_url:
        description: "URL to download tarball"
        value: ${{ jobs.release.outputs.tarball_url }}

permissions:
  contents: write
  packages: read
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tarball_url: ${{ steps.upload.outputs.artifact-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.gh_token }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: bump
        uses: algtools/actions/.github/actions/bump-version@main
        with:
          github_token: ${{ secrets.gh_token }}
          working_directory: ${{ inputs.working_directory }}

      - name: Get Current Version
        id: get-version
        working-directory: ${{ inputs.working_directory }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Current version: ${VERSION}"

      - name: Update template-manifest.json
        working-directory: ${{ inputs.working_directory }}
        run: |
          set -euo pipefail

          MANIFEST_FILE=".template-manifest.json"
          if [ ! -f "${MANIFEST_FILE}" ]; then
            echo "template-manifest.json not found, skipping update"
            exit 0
          fi

          VERSION="${{ steps.get-version.outputs.version }}"

          # Update templateVersion in manifest using jq if available, otherwise use sed
          if command -v jq &> /dev/null; then
            jq --arg version "${VERSION}" '.templateVersion = $version' \
              "${MANIFEST_FILE}" > "${MANIFEST_FILE}.tmp" && \
              mv "${MANIFEST_FILE}.tmp" "${MANIFEST_FILE}"
            echo "✓ Updated template-manifest.json: templateVersion=${VERSION}"
          else
            echo "jq not available, using sed fallback"
            if [ "$(uname)" = "Darwin" ]; then
              sed -i '' "s/\"templateVersion\":[[:space:]]*\"[^\"]*\"/\"templateVersion\": \"${VERSION}\"/" "${MANIFEST_FILE}"
            else
              sed -i "s/\"templateVersion\":[[:space:]]*\"[^\"]*\"/\"templateVersion\": \"${VERSION}\"/" "${MANIFEST_FILE}"
            fi
            echo "✓ Updated template-manifest.json: templateVersion=${VERSION}"
          fi

          # Commit the updated manifest (skip pre-commit hooks to avoid unrelated linting issues)
          git add "${MANIFEST_FILE}"
          if git diff --staged --quiet; then
            echo "No changes to commit in template-manifest.json"
          else
            # Skip pre-commit hooks to avoid failing on unrelated linting issues
            git commit -m "chore: update template-manifest.json to ${VERSION} [skip ci]" --no-verify
            git push
            echo "✓ Committed and pushed template-manifest.json update"
          fi

      - name: Determine template type
        id: template-type
        working-directory: ${{ inputs.working_directory }}
        run: |
          TEMPLATE_NAME="${{ inputs.template_name }}"
          if [[ "${TEMPLATE_NAME}" == *"web"* ]]; then
            echo "template_type=web" >> "$GITHUB_OUTPUT"
          elif [[ "${TEMPLATE_NAME}" == *"core"* ]]; then
            echo "template_type=core" >> "$GITHUB_OUTPUT"
          else
            echo "template_type=bff" >> "$GITHUB_OUTPUT"
          fi

      - name: Package Template
        id: package
        uses: algtools/actions/.github/actions/package-template@main
        with:
          working_directory: ${{ inputs.working_directory }}
          template_name: ${{ inputs.template_name }}
          template_type: ${{ steps.template-type.outputs.template_type }}
          version: ${{ steps.get-version.outputs.version }}

      - name: Upload Tarball Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.tarball_name }}
          path: ${{ inputs.working_directory }}/${{ steps.package.outputs.tarball_path }}
          retention-days: ${{ inputs.retention_days }}
