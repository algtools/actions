name: CI Lint

on:
  push:
    branches:
      - main
      - "cursor/**"
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  actionlint:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
          level: error
          fail_level: error
          # Only check workflow files - actionlint doesn't validate action.yml files
          # The reviewdog action will use actionlint's default behavior which only checks .github/workflows/
          # If it checks all files, the actionlint.yaml config will ignore errors from action files
